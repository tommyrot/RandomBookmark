<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; padding: 16px; max-width: 500px; }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    textarea { width: 100%; height: 200px; font: 14px monospace; padding: 8px; box-sizing: border-box; }
    .mode { margin-bottom: 12px; }
  </style>
</head>
<body>
  <div class="mode">
    <label><input type="radio" name="mode" value="blacklist" checked> Blacklist (exclude matching)</label>
    <label><input type="radio" name="mode" value="whitelist"> Whitelist (only matching)</label>
  </div>
  <label for="filters">Filter bookmarks containing (one per line):</label>
  <textarea id="filters"></textarea>
  <script src="options.js"></script>
</body>
</html>
